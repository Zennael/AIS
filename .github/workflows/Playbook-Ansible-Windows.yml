name: Test Ansible Playbook Windows

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ansible'
        required: true
        default: 'Playbook'

jobs:
  test-ansible:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Molecule and Docker dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule[docker] ansible


      # Install dependencies
      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule[docker] docker pywinrm

      # Set up Ansible inventory for Windows
      - name: Create Ansible inventory
        run: |
          echo '[windows]' > inventory
          echo 'localhost ansible_connection=winrm ansible_user=Administrator ansible_password=your_password ansible_winrm_transport=basic' >> inventory

      # Run Molecule tests
      - name: Run Molecule tests
        run: |
          molecule test
