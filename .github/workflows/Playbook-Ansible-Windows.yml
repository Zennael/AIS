name: Test Ansible Playbook Windows

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ansible'
        required: true
        default: 'Playbook'

jobs:
  test-ansible:
    runs-on: ubuntu-latest


    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install Molecule and dependencies
      - name: Install Molecule and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule molecule[docker] ansible pywinrm

      # Debug Molecule installation
      - name: Debug Molecule installation
        run: |
          molecule --version
          pip list | grep molecule

      # Run Molecule tests
      - name: Run Molecule tests
        run: |
          molecule test
