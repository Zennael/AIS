name: Test Ansible Playbook Windows

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ansible'
        required: true
        default: 'Playbook'


jobs:
  test-playbook:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Ansible and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible pywinrm

    - name: Set UTF-8 Locale
      shell: bash
      run: |
        export PYTHONIOENCODING=utf-8
        export PYTHONUTF8=1
        chcp.com 65001
        echo "Locale and encoding set to UTF-8."

    - name: Configure Windows host for Ansible
      run: |
        $env:ANSIBLE_HOST_KEY_CHECKING = "False"
        echo "[windows]" > inventory
        echo "localhost ansible_connection=winrm ansible_user=Administrator ansible_password=<YOUR_PASSWORD>" >> inventory

    - name: Validate Encoding
      shell: bash
      run: |
        python -c "import locale; print(locale.getpreferredencoding())"


    - name: Test Ansible Playbook
      run: |
        ansible-playbook Ansible/PlaybookWindows.yaml -i localhost

